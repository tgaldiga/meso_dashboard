version: "3"
services:
  tank-dashboard:
    container_name: tank-dashboard-ros
    build: ./tank-pair-1
    privileged: true
    user: root
    ports:
      - "1880:1880"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./tank-pair-1:/data
    restart: unless-stopped

